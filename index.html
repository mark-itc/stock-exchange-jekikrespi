<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Nasdaq Stock</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container search-container bg-light">
      <h1 class="text-center">Search Nasdaq Stock</h1>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searchInput"
        />
        <button class="btn btn-outline-success" type="submit" id="searchButton">
          Search
        </button>
      </form>
      <span class="loader" id="loader"></span>
        <div class="list-group list-group-flush" id="getResultList">
            <template id="template">
                  <a class="list-group-item" class="companyList"></a><h6></h6></a>   
                  <img  id="imageCompany" height="30" width="30">
                  <p id= "percentage">
            </template>
            <div id="resultList">
            </div>
        <div>
    </div>
    </div>
    <script src="./js/scipt.js"></script>
  </body>
</html>
