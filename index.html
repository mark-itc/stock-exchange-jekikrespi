<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./V2YIMSMH2ZOCJKVDJB7M2YUIEI.jpg"
    />
    <title>Search Nasdaq Stock</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Marquee" id="marqueeText"></div>
    <div class="container search-container bg-light">
      <h1 class="text-center">Search Nasdaq Stock</h1>
      <div id="form"></div>
      <div id="result"></div>
    </div>
    <script src="./js/marquee.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/search.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById("marqueeText"));
        marquee.load();
        const form = new searchForm(document.getElementById("form"));
        const result = new searchResult(document.getElementById("result"));
        form.onSearch((companies) => {
          result.getResult(companies);
        });
      })();
    </script>
  </body>
</html>
